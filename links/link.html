<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Link</title>

    <style>
      .cw {
        text-decoration: none;
        color: darkorange;
        border: 2px solid darkorange;
        background-color: gray;
        padding: 5px;
        border-radius: 5px;
        margin: 5px;
      }

      .cw:hover {
        background-color: darkorange;
        color: gray;
        border-color: gray;
      }

      .cw:active {
        color: magenta;
      }

      .cw:visited {
        /* color: olive; */
      }
    </style>
  </head>
  <body>
    <h1>Links</h1>

    <div class="container">
      <a class="cw" href="https://google.com" target="_blank">
        <i class="fa-solid fa-angles-right"></i>
        Clarusway</a
      >

      <a class="cw" href="https://www.deepl.com/de/translator" target="_blank">
        <i class="fa-solid fa-house"></i>
        Home</a
      >

      <a class="cw" href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        Linkedin</a
      >

      <a class="cw" href="https://slack.com/intl/de-de/downloads/windows" target="_blank"><i class="fa-brands fa-slack"></i> 
        Slack</a>
    </div>
  </body>
</html>
